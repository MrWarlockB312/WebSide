<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Gym 1RM - Rutinas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (solo para ajustes específicos) -->
    <style>
        body {
            background-color: #f4f4f4;
        }

        .rutina-img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <h1 class="text-center mb-0">Strong Gym 1RM</h1>
    </header>

    <!-- Barra de navegación con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Records</a>
                </li>
                <li class="nav-item">
                    <a href="rutinas.html" class="nav-link active">Rutinas</a>
                </li>
                <li class="nav-item">
                    <a href="consejos.html" class="nav-link">Consejos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Rutinas de Entrenamiento</h2>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Rutina de Fuerza -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="images/fuerza.png" class="card-img-top rutina-img" alt="Rutina de Fuerza">
                    <div class="card-body">
                        <h3 class="card-title">Rutina de Fuerza</h3>
                        <p class="card-text">
                            5x5 Sentadilla<br>
                            5x5 Press Banca<br>
                            5x5 Peso Muerto<br>
                            3x8 Dominadas
                        </p>
                    </div>
                </div>
            </div>

            <!-- Rutina de Hipertrofia -->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="images/hipertrofia.png" class="card-img-top rutina-img" alt="Rutina de Hipertrofia">
                    <div class="card-body">
                        <h3 class="card-title">Rutina de Hipertrofia</h3>
                        <p class="card-text">
                            4x10 Press de Hombros<br>
                            4x12 Curl de Bíceps<br>
                            4x12 Extensiones de Tríceps<br>
                            3x15 Elevaciones Laterales
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (opcional, solo si necesitas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
