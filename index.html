<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Gym 1RM - Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            min-height: 200px;
        }
        .record-entry {
            cursor: pointer;
            transition: all 0.3s;
        }
        .record-entry:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <h1 class="text-center mb-0">Strong Gym 1RM</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Records</a>
                </li>
                <li class="nav-item">
                    <a href="rutinas.html" class="nav-link">Rutinas</a>
                </li>
                <li class="nav-item">
                    <a href="consejos.html" class="nav-link">Consejos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Press Banca -->
            <div class="col">
                <div class="card shadow custom-card">
                    <div class="card-header bg-secondary text-white" data-ejercicio="banca">
                        <h2 class="h5 mb-0">Press Banca</h2>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <button class="btn btn-primary btn-lg mb-3" 
                                data-bs-toggle="modal" 
                                data-bs-target="#recordModal">
                            +
                        </button>
                        <!-- Los registros existentes se agregarán aquí -->
                    </div>
                </div>
            </div>

            <!-- Sentadilla -->
            <div class="col">
                <div class="card shadow custom-card">
                    <div class="card-header bg-secondary text-white" data-ejercicio="sentadilla">
                        <h2 class="h5 mb-0">Sentadilla</h2>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <button class="btn btn-primary btn-lg mb-3" 
                                data-bs-toggle="modal" 
                                data-bs-target="#recordModal">
                            +
                        </button>
                    </div>
                </div>
            </div>

            <!-- Peso Muerto -->
            <div class="col">
                <div class="card shadow custom-card">
                    <div class="card-header bg-secondary text-white" data-ejercicio="peso">
                        <h2 class="h5 mb-0">Peso Muerto</h2>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <button class="btn btn-primary btn-lg mb-3" 
                                data-bs-toggle="modal" 
                                data-bs-target="#recordModal">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="recordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="number" 
                               class="form-control" 
                               id="input-peso" 
                               placeholder="Peso (kg)"
                               required>
                    </div>
                    <div class="mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="input-nombre" 
                               placeholder="Nombre del atleta"
                               required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-secondary" 
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" 
                            class="btn btn-primary" 
                            onclick="agregarRegistroDesdeModal()">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
